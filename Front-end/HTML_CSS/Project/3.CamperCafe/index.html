<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initital-scale=1.0" />

        <meta name="author" content="Sam" />
        <meta name="description" content="Camper cafe welcome you with one of the best camper experienece, Let's go camping" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

        <link rel="icon" href="../../Practice/src/html5.png" type="image/icon-x" />
        <link rel="stylesheet" href="style.css" type="text/css" />

        <title>Camper Cafe</title>

    </head>

    <body>

        <div class="sub-body">

            <header>
                <h1>Camper Cafe</h1>
                <p>Est. 2020</p>
            </header>

            <hr>

            <main>

                <article aria-labelledby="Coffee-list">

                    <h2 id="Coffee-list">Coffee</h2>

                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>

                    <div class="coffee">
                        <p class="item">French Vanilla</p><p class="price">3.00</p>
                    </div>
                    <div class="coffee">
                        <p class="item">Caramel Macchiato</p><p class="price">3.75</p>
                    </div>
                    <div class="coffee">
                        <p class="item">Pumpkin Spice</p><p class="price">3.50</p>
                    </div>
                    <div class="coffee">
                        <p class="item">Hazelnut</p><p class="price">4.00</p>
                    </div>
                    <div class="coffee">
                        <p class="item">Mocha</p><p class="price">4.50</p>
                    </div>

                </article>

                <article aria-labelledby="Dessert-list">

                    <h2 id="Dessert-list">Dessert</h2>

                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>

                    <div class="dessert">
                        <p class="item">Donut</p><p class="price">1.50</p>
                    </div>
                    <div class="dessert">
                        <p class="item">Cherry Pie</p><p class="price">2.75</p>
                    </div>
                    <div class="dessert">
                        <p class="item">Cheesecake</p><p class="price">3.00</p>
                    </div>
                    <div class="dessert">
                        <p class="item">Cinnamon Roll</p><p class="price">2.50</p>
                    </div>

                </article>

            </main>

            <hr>

            <footer>

                <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>

                <p class="address">
                    <address>
                        123 Free Code Camp Drive
                    </address>
                </p>

            </footer>

        </div>

    </body>

</html>
